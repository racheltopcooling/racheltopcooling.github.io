<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Top Cooling HVAC</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to right, #f8f9fa, #e3e6ea);
            color: #333; 
            margin: 0; 
        }
        nav { 
            background-color: #333; 
            padding: 15px; 
            text-align: center; 
        }
        nav a { 
            margin: 0 15px; 
            text-decoration: none; 
            color: #fff; 
            font-weight: bold; 
        }
        nav a:hover { 
            color: #ffcb05; 
        }
        main { 
            padding: 40px; 
            max-width: 800px; 
            margin: auto; 
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #00395d;
        }
        form {
            display: flex;
            flex-direction: column; /* Stack the input fields vertically */
        }
        label {
            margin-top: 10px; /* Add some space above each label */
        }
        input, textarea {
            margin-top: 5px; /* Space between label and input/textarea */
            padding: 10px; /* Add some padding inside inputs */
            border: 1px solid #ccc; /* Add border to inputs */
            border-radius: 4px; /* Rounded corners for inputs */
        }
        button {
            margin-top: 10px; /* Space above the button */
            padding: 10px; /* Add some padding for the button */
            background-color: #00395d; /* Button color */
            color: #fff; /* Button text color */
            border: none; /* Remove default border */
            border-radius: 4px; /* Rounded corners for button */
            cursor: pointer; /* Change cursor when hovering */
        }
        button:hover {
            background-color: #005080; /* Darker shade on hover */
        }
        .thank-you {
            margin-top: 20px; /* Space above thank you message */
            color: green; /* Color for the thank you message */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Our Services</a>
        <a href="contact.html">Contact Us</a>
        <a href="blog.html">Blog</a>
    </nav>

    <main>
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form to get in touch with us.</p>
        <form action="#" method="post" onsubmit="return showThankYouMessage();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p class="thank-you" id="thank-you-message">Thank you for your message!</p>
    </main>

    <script>
        function showThankYouMessage() {
            // Prevent the default form submission.
            event.preventDefault();
            // Show the thank you message.
            document.getElementById('thank-you-message').style.display = 'block';
            // Optionally, reset the form.
            document.querySelector('form').reset();
            return false; // Prevent form submission.
        }
    </script>

</body>
</html>
